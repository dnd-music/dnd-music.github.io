<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>D&D music themes</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="title">
      D&D soundtracks
    </div>
    <div class="Sounds">
      
      <div class="Forest" onclick = "Forest()">
        <img src="https://i.pinimg.com/736x/96/48/65/964865c9340a70f21c07f70df887a93d--misty-forest-magic-forest.jpg" width="80%">
        <audio id="Forest" >
          <source src="Forest.mp3" type="audio/mp3">
        </audio >
      </div>
      
      <div class="Swamp" onclick = "Swamp()">
        <img src="https://i1.sndcdn.com/artworks-000476380569-4xt640-t500x500.jpg" width="80%">
        <audio id="Swamp" >
          <source src="Swamp.mp3" type="audio/mp3">
        </audio >
      </div>
      
      <div class="Road" onclick = "Road()">
        <img src="https://img1.goodfon.ru/original/1024x1024/1/6c/art-peyzazh-vsadnik-kon.jpg" width="80%">
        <audio id="Road" >
          <source src="Road.mp3" type="audio/mp3">
        </audio >
      </div>
      
      <div class="Cavern" onclick = "Cavern()">
        <img src="https://cdna.artstation.com/p/assets/images/images/012/882/060/smaller_square/donghee-han-cave-2-f.jpg?1536986697" width="80%">
        <audio id="Cavern" >
          <source src="Cavern.mp3" type="audio/mp3">
        </audio >
      </div>
      
      <div class="Battle" onclick = "Battle()">
        <img src="https://i1.sndcdn.com/artworks-000476148258-xomroy-t500x500.jpg" width="80%">
        <audio id="Battle" >
          <source src="Battle.mp3" type="audio/mp3">
        </audio >
      </div>
      
      <div class="Evil" onclick = "Evil()">
        <img src="https://i.pinimg.com/originals/bb/b1/5f/bbb15f5573b8a4afaf0d8923f1fc1536.jpg" width="80%">
        <audio id="Evil" >
          <source src="Evil.mp3" type="audio/mp3">
        </audio >
      </div>
    
    </div>
  </div>

  
  <script src="script.js"></script>


</body>

</html>
